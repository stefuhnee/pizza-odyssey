<!DOCTYPE html>
<html>
  <head>
    <title>Data Page</title>
    <link type="text/css" source="style.css" href="stylesheet"></link>
  </head>
  <body>
    <header>
    </header>
    <article>

      <section>
        <h1>Ballard</h1>
        <figure id="ballard">
        </figure>
      </section>

      <section>
        <h1>First Hill</h1>
        <figure id="first-hill">
        </figure>
      </section>

      <section>
        <h1>The International District</h1>
        <figure id="international-district">
        </figure>
      </section>

      <section>
        <h1>South Lake Union</h1>
        <figure id="south-lake-union">
        </figure>
      </section>

      <section>
        <h1>Georgetown</h1>
        <figure id="georgetown">
        </figure>
      </section>

      <section>
        <h1>Ravenna</h1>
        <figure id="ravenna">
        </figure>
      </section>

      <section>
        <h1>Add a Location Table!</h1>
        <form id="location-form">
          <fieldset>
            <legend>Enter information for a new location</legend>

            <label name="locationName">Location Name: </label>
            <input name="locationName" type="text">
            <br />

            <label name="time">Time: </label>
            <input name="time" type="text">
            <br />

            <label name="minPizzas">Minimum Pizzas Sold: </label>
            <input name="minPizzas" type="text">
            <br />

            <label name="maxPizzas">Maximum Pizzas Sold: </label>
            <input name="maxPizzas" type="text">
            <br />

            <label name="minDeliveries">Minimum Deliveries Made: </label>
            <input name="minDeliveries" type="text">
            <br />

            <label name="maxDeliveries">Maximum Deliveries Made: </label>
            <input name="maxDeliveries" type="text">

            <button type="submit">Add info for one hour</button>
          </fieldset>
        </form>
        <table id="locationName">
          <tr>
            <th>Time</th>
            <th>Pizzas Sold</th>
            <th>Deliveries Needed</th>
            <th>Drivers Needed</th>
          </tr>
        </table>
        </figure>
      </section>
    </article>

    <script src="app.js"></script>
  </body>
</html>
