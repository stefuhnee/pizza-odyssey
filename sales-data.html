<!DOCTYPE html>
<html>
  <head>
    <title>Data Page</title>
    <link type="text/css" source="style.css" href="stylesheet"></link>
  </head>
  <body>
    <header>
    </header>
    <article>

      <section>
        <h1>Ballard</h1>
        <figure id="ballard">
        </figure>
      </section>

      <section>
        <h1>First Hill</h1>
        <figure id="first-hill">
        </figure>
      </section>

      <section>
        <h1>The International District</h1>
        <figure id="international-district">
        </figure>
      </section>

      <section>
        <h1>South Lake Union</h1>
        <figure id="south-lake-union">
        </figure>
      </section>

      <section>
        <h1>Georgetown</h1>
        <figure id="georgetown">
        </figure>
      </section>

      <section>
        <h1>Ravenna</h1>
        <figure id="ravenna">
        </figure>
      </section>

      <section>
        <h1>Add a Location Table!</h1>
        <form id="location-form">
          <fieldset>
            <legend>Please enter information for a new location</legend>

            <label name="location-name">Location Name: </label>
            <input name="location-name" type="text">
            <button type="submit">Create New Location</button>

            <label name="time">Time: </label>
            <input name="time" type="text">

            <label name="minimum-pizza">Minimum Pizzas Sold: </label>
            <input name="minimum-pizza" type="text">

            <label name="maximum-pizza">Maximum Pizzas Sold: </label>
            <input name="maxiumum-pizza" type="text">

            <label name="minimum-deliveries">Minimum Deliveries Made: </label>
            <input name="minimum-deliveries" type="text">

            <label name="maximum-deliveries">Maximum Deliveries Made: </label>
            <input name="maximum-deliveries" type="text">

            <button type="submit">Add information for one hour</button>
          </fieldset>
        <figure id="user-location-table">
        </figure>
      </section>
    </article>

    <script src="app.js"></script>
  </body>
</html>
