<!DOCTYPE html>
<html>
  <head>
    <title>Data Page</title>
    <link type="text/css" rel="stylesheet" href="css/sales-data-style.css"></link>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu|Waiting+for+the+Sunrise' rel='stylesheet' type='text/css'></link>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li> <a href="index.html">Home</a> </li>
        </ul>
      </nav>
    </header>
    <article>

      <section id="all-location-data">
        <h1>Pizza Store Location Data</h1>
      </section>

      <section>
        <h1>Add a Location Table Below!</h1>
        <form id="location-form">
          <fieldset>
            <legend>Enter name for new location</legend>

            <label name="locationName">Location Name: </label>
            <input name="locationName" type="text">

            <button type="submit">Add New Location</button>
          </fieldset>
        </form>
        <br />
        <form id="add-time-form">
          <fieldset>
            <legend>Enter hourly information for a new location. Please use the same name for a location as above.</legend>

            <label name="locationName">Location Name: </label>
            <input name="locationName" type="text">

            <label name="time">Time: </label>
            <input name="time" type="text">
            <br />

            <label name="minPizzas">Minimum Pizzas Sold: </label>
            <input name="minPizzas" type="text">
            <label name="maxPizzas">Maximum Pizzas Sold: </label>
            <input name="maxPizzas" type="text">
            <br />

            <label name="minDeliveries">Minimum Deliveries Made: </label>
            <input name="minDeliveries" type="text">
            <label name="maxDeliveries">Maximum Deliveries Made: </label>
            <input name="maxDeliveries" type="text">

            <button type="submit">Add info for one hour</button>
          </fieldset>
        </form>
      </section>
    </article>

    <script src="app.js"></script>
  </body>
</html>
